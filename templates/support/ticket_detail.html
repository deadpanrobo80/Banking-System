<!-- templates/support/ticket_detail.html -->
{% extends 'core/base.html' %}

{% block content %}
<div class="container mx-auto p-4">
    <div class="bg-white shadow-md rounded-lg p-6">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">{{ object.subject }}</h1>
        <p class="text-sm text-gray-600"><strong>Status:</strong> {{ object.get_status_display }}</p>
        
        <div class="mt-4">
            <p class="text-lg font-semibold text-gray-800">Message:</p>
            <p class="text-gray-700 border p-4 rounded-md bg-gray-100">{{ object.message }}</p>
        </div>
        
        <div class="mt-4">
            <p class="text-lg font-semibold text-gray-800">Response:</p>
            <p class="text-gray-700 border p-4 rounded-md bg-gray-100">{{ object.response }}</p>  <!-- Show admin response -->
        </div>

        <p class="text-sm text-gray-600 mt-4"><strong>Created At:</strong> {{ object.created_at|date:"Y-m-d H:i" }}</p>
        
        <div class="mt-6">
            <a href="{% url 'support:ticket_list' %}" class="inline-block px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-500 transition duration-300">
                Back to My Tickets
            </a>
        </div>
    </div>
</div>
{% endblock %}
