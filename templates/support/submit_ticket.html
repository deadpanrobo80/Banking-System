{% extends 'core/base.html' %}

{% block content %}
<div class="flex items-center justify-center min-h-screen "> <!-- Adds a darker background for contrast -->
    <div class="w-full max-w-md p-8 bg-gray-800 rounded-lg shadow-lg"> <!-- Refined container width and padding -->
        <h2 class="text-2xl font-semibold text-white mb-4 text-center">Submit a Support Ticket</h2>
        <form method="post" class="space-y-9">
            {% csrf_token %}
            
            {% for field in form %}
                <div class="space-y-1">
                    <label class="block text-sm font-medium text-gray-300">{{ field.label }}</label>
                    {{ field }} <!-- Directly render the field without additional class -->
                </div>
            {% endfor %}
            
            <button type="submit" class="w-full py-2 rounded-md bg-blue-600 hover:bg-blue-500 transition duration-200 text-white font-semibold focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-50">
                Submit
            </button>
        </form>
        <div class="mt-6 text-center">
            <a href="{% url 'support:ticket_list' %}" class="text-sm text-blue-400 hover:underline">View My Support Tickets</a>
        </div>
    </div>
</div>
{% endblock %}
